<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} - Datadeck</title>
        <link rel="stylesheet" href="/main.css" />
        {% block head %}{% endblock %}
    </head>
    <body class="bg-gray-50 text-gray-900" x-data="{ menuOpen: false }">
        <header class="w-full h-14 flex items-center fixed z-50 bg-white border-b border-gray-200">
            <button id="nav_menu-btn" class="focus:outline-none block w-14 h-14 p-4 border-r border-gray-200" x-on:click="menuOpen = !menuOpen">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="w-full px-4 mx-auto flex items-center justify-between">
                <div id="nav_left">
                    <span class="font-bold">Datadeck</span>
                </div>
                <div id="nav_right">
                    <div class="h-14 flex items-center border-l border-gray-200 pl-4">
                        <div class="text-right flex flex-col justify-center">
                            <span>Welcome, <b>Root user</b>!</span>
                            <span class="text-sm">Not you? <a href="/logout" class="font-bold">Log out</a>.</span>
                        </div>
                        <img class="rounded-full h-9 w-9 ml-4" src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png" />
                    </div>
                </div>
            </div>
        </header>

        <div class="transition-all ease-in-out duration-100 flex-col fixed pt-14 z-40 w-14 h-screen bg-white border-r border-gray-200" :class="{ 'w-72': menuOpen }" id="menu_container">
            <div class="flex flex-none flex-col">
                <div class="h-14 flex items-center border-b border-gray-200 transition duration-100 ease-in-out hover:bg-gray-50 cursor-pointer">
                    <a href="/" id="menu_dashboard-btn" class="block w-14 h-14 p-4 text-blue-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </a>
                    <label for="menu_dashboard-btn" class="text-gray-900 font-bold cursor-pointer" x-show="menuOpen">Dashboard</label>
                </div>

                <div class="h-14 flex items-center transition duration-100 ease-in-out hover:bg-gray-50 cursor-pointer">
                    <a href="/purchaseorders" id="menu_po-btn" class="focus:outline-none block w-14 h-14 p-4 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                    </a>

                    <label for="menu_po-btn" class="text-gray-700 cursor-pointer" x-show="menuOpen">Purchase Orders</label>
                </div>
                <div class="h-14 flex items-center transition duration-100 ease-in-out hover:bg-gray-50 cursor-pointer">
                    <a href="/products" id="menu_products-btn" class="focus:outline-none block w-14 h-14 p-4 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </a>

                    <label for="menu_products-btn" class="text-gray-700 cursor-pointer" x-show="menuOpen">Products</label>
                </div>
                <div class="h-14 flex items-center border-b border-gray-200 transition duration-100 ease-in-out hover:bg-gray-50 cursor-pointer">
                    <a href="/order" id="menu_order-btn" class="focus:outline-none block w-14 h-14 p-4 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                    </a>

                    <label for="menu_order-btn" class="text-gray-700 cursor-pointer" x-show="menuOpen">Order Screen</label>
                </div>
            </div>

            <div class="bottom-0 absolute flex-none h-14 w-full flex items-center border-t border-gray-200 transition duration-100 ease-in-out hover:bg-gray-50 cursor-pointer">
                <button id="menu_settings-btn" class="focus:outline-none block w-14 h-14 p-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>

                <label for="menu_order-btn" class="text-gray-700 cursor-pointer" x-show="menuOpen">Settings</label>
            </div>
        </div>

        <main class="d-flex flex-col pl-14 pt-14">
            {% block content %}{% endblock %}
        </main>

        <footer></footer>

        <!-- Scripts -->
        <script src="/bundle.js"></script>
        {% block scripts %}
            <!-- No custom scripts -->
        {% endblock %}
        <!-- End Scripts -->
    </body>
</html>
